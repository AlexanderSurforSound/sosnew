name: Mobile CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/guest-app/**'
      - 'apps/owner-app/**'
      - 'packages/**'
      - '.github/workflows/mobile.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/guest-app/**'
      - 'apps/owner-app/**'
      - 'packages/**'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint guest app
        run: npm run lint --filter=guest-app

      - name: Lint owner app
        run: npm run lint --filter=owner-app

      - name: Type check
        run: npx turbo run typecheck --filter=guest-app --filter=owner-app

  build-guest-app:
    needs: lint-and-typecheck
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/guest-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build preview (develop)
        if: github.ref == 'refs/heads/develop'
        run: eas build --platform all --profile preview --non-interactive
        env:
          EXPO_PUBLIC_API_URL: ${{ vars.EXPO_PUBLIC_API_URL_STAGING }}

      - name: Build production (main)
        if: github.ref == 'refs/heads/main'
        run: eas build --platform all --profile production --non-interactive
        env:
          EXPO_PUBLIC_API_URL: ${{ vars.EXPO_PUBLIC_API_URL_PROD }}

  build-owner-app:
    needs: lint-and-typecheck
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/owner-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build preview (develop)
        if: github.ref == 'refs/heads/develop'
        run: eas build --platform all --profile preview --non-interactive
        env:
          EXPO_PUBLIC_API_URL: ${{ vars.EXPO_PUBLIC_API_URL_STAGING }}

      - name: Build production (main)
        if: github.ref == 'refs/heads/main'
        run: eas build --platform all --profile production --non-interactive
        env:
          EXPO_PUBLIC_API_URL: ${{ vars.EXPO_PUBLIC_API_URL_PROD }}

  submit-to-stores:
    needs: [build-guest-app, build-owner-app]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit guest app to stores
        run: |
          cd apps/guest-app
          eas submit --platform ios --latest --non-interactive
          eas submit --platform android --latest --non-interactive
        env:
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}

      - name: Submit owner app to stores
        run: |
          cd apps/owner-app
          eas submit --platform ios --latest --non-interactive
          eas submit --platform android --latest --non-interactive
        env:
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}
